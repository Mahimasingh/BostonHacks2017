<html>
  <head>
    <title>Medifi - user portal</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="flex">
      <section class="sidebar">
        <div class="heading">
          <h1>Medifi</h1>
          <div class="underline"></div>
        </div>
        <button id="load-docs" type="button" class="btn btn-outline-primary">Load Documents</button>
        <button id="show-form" type="button" class="btn btn-outline-primary">Create New Document</button>
      </section>
      <section class="main">
        <form id="new-doc-form">
          <div class="container">
            <input type="text" class="form-control" placeholder="Form Title" name="title" required="">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Plan" name="plan" required="">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Referred by" name="referredBy" required="">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Patient ID" name="patientId" required="">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Weight" name="weight" required="">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <textarea class="form-control" placeholder="Allergies" name="allergies" rows="3" required=""></textarea>
              </div>
              <div class="col">
                <textarea class="form-control" placeholder="Chronic Problems" name="chronicProblems" rows="3" required=""></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <textarea class="form-control" placeholder="Medicine" name="medicine" rows="3" required=""></textarea>
              </div>
              <div class="col">
                <textarea class="form-control" placeholder="Review of Systems" name="reviewOfSystems" rows="3" required=""></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Add New Document</button>
          </div>
        </form>
        <div class="container">
          <div id="current-docs" class="flex"></div>
        </div>
      </section>
    </div>


      
  </body>
</html>


<h2>Add info to ipfs</h2>
      <div class="send-info">
        <input id="send-ipfs" type="text" class="form-control">
        <button id="send-ipfs-button" type="button" class="btn btn-outline-primary">Submit</button>
        <p id="hash"></p>
      </div>


      <div class="load-info">
        <button type="button" class="btn btn-outline-primary" id="load-hash-info">Load</button>
        <p id="hash-info"></p>
      </div>
      
      <h2>Add str to blockchain</h2>
      <div id="add-to-bc">
        <input id="to-send-to-bc" type="text" class="form-control">
        <button id="send-trigger" type="button" class="btn btn-outline-primary"">Submit</button>
      </div>

      <div>
        <button type="submit" id="get-bc-val">Get str</button>
        <p id="bc-val"></p>
        <p id="bc-content"></p>
      </div>
